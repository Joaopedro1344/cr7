<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">

    <title>alterar tema claro/escuro</title>
 <link rel="stylesheet"href="styles/styles.css">


  <body class="ligth-theme">
   <div class="container">
    <h1>alterar tema claro e escuro</h1>
  
</div>



   
       
  



    <button onclick="mudarCor()">Mudar Cor de Fundo</button>

    <script>
        function mudarCor() {
            const corAtual = document.body.style.backgroundColor;
            document.body.style.backgroundColor = corAtual === 'black' ? 'white' : 'black';
        }
    </script>

</body>
